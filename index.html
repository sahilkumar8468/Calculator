<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator- A Clculator made by me!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilis.css">
</head>
<body>
    <h1 class="text-center">Welcome to MyCalculator!</h1>
    <div class="container flex flex-column">
        <input type="text" class="row-input">

        
        <div class="row">
            <button class="btn bg-red m-w-20 max-auto grey-color">AC</button>
            <button class="btn bg-red m-w-20 max-auto grey-color">M+</button>
            <button class="btn bg-red m-w-20 max-auto grey-color">M-</button>
            <button class="btn bg-red m-w-20 max-auto center grey-color">Back</button>
        </div>
        <div class="row">
            <button class="btn bg-red m-w-20 max-auto black-color">7</button>
            <button class="btn bg-red m-w-20 max-auto black-color">8</button>
            <button class="btn bg-red m-w-20 max-auto black-color">9</button>
            <button class="btn bg-red m-w-20 max-auto grey-color">*</button>
        </div>

        <div class="row">
            <button class="btn bg-red m-w-20 max-auto black-color">4</button>
            <button class="btn bg-red m-w-20 max-auto black-color">5</button>
            <button class="btn bg-red m-w-20 max-auto black-color">6</button>
            <button class="btn bg-red m-w-20 max-auto grey-color">/</button>
        </div>

        <div class="row">
            <button class="btn bg-red m-w-20 max-auto black-color">1</button>
            <button class="btn bg-red m-w-20 max-auto black-color">2</button>
            <button class="btn bg-red m-w-20 max-auto black-color">3</button>
            <button class="btn bg-red m-w-20 max-auto grey-color">+</button>
        </div>

        <div class="row">
            <button class="btn bg-red m-w-20 max-auto black-color">0</button>
            <button class="btn bg-red m-w-20 max-auto black-color">.</button>
            <button class="btn bg-red m-w-20 max-auto black-color">=</button>
            <button class="btn bg-red m-w-20 max-auto grey-color">-</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
